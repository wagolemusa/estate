{% extends "base.html" %}

{% block content %}

	<h1>The {{ title }} warking </h1>

	{% for obj in query_list %}
	{% url "estate:detail" id=obj.id %}

		<a href='{{ obj.get_obsolute_url }}'>{{ obj.title }}</a><br/>
		{{ obj.content }}<br/>
		{{ obj.timestamp }}<br/>
		{{ obj.updated }}<br/>

	{% endfor %}

{% endblock content %}
