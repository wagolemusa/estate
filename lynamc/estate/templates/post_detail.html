<!DOCTYPE html>
<html>
<head>
	<title>Real Estate</title>
</head>
<body>
<h1></h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }} {% endif %}</li>
    {% endfor %}
</ul>
{% endif %}


<h2>{{ instance.title }}</h2>
	{{ instance.content }}<br/>
	{{ instance.timestamp }}<br/>
	{{ instance.updated }}<br/>


</body>
</html>
